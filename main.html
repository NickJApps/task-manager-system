<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="navbar-container" id="navbar-container">
            <div class="nav-logo-container"> 
                <ul class="logo-items">
                    <li><a href=""><img src="imgs/icon/burger-img.svg" alt=""></a></li>
                    <li><img src="imgs/logo/logo.svg" alt=""></li>
                </ul>
            </div>
            <nav class="nav-main-container"> 
                <ul class="nav-main-items">
                    <li class="nav-main-item">
                        <ul class="nav-buttons-container">
                            <li class="button button-left"><a href=""><img src="imgs/icon/new-project.svg" alt="">New Project</a></li>
                            <li class="button button-right"><a href=""><img src="imgs/icon/open-project-img.svg" alt="">Open project<img src="imgs/icon/arrow.svg" alt=""></a></li>
                        </ul>
                    </li>

                    <li class="nav-main-item">
                        <ul class="nav-buttons-container">
                            <li class="button"><a href=""><img src="imgs/icon/test-case.svg" alt="">Show Test Cases</a></li>
                        </ul>
                    </li>

                    <li class="nav-main-item">
                        <ul class="nav-buttons-container">
                            <li class="button button-left"><a href=""><img src="imgs/icon/team.svg" alt="">Team<img src="imgs/icon/arrow.svg" alt=""></a></li>
                            <li class="button button-right"><a href=""><img src="imgs/icon/plans.svg" alt="">Plans<img src="imgs/icon/arrow.svg" alt=""></a></li>
                        </ul>
                    </li>

                    <li class="nav-main-item">
                        <ul class="nav-buttons-container">
                            <li class="button"><a href=""><img src="imgs/icon/create-task.svg" alt="">Create Task<img src="imgs/icon/arrow.svg" alt=""></a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="nav-settings-container">
                <ul class="settings-items">
                    <li class="settings-button"><a href=""><img src="imgs/icon/user-img.svg" alt=""></a></li>
                    <li class="settings-button"><a href=""><img src="imgs/icon/message-img.svg" alt=""></a></li>
                    <li class="settings-button"><a href=""><img src="imgs/icon/settings-img.svg" alt=""></a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container workspase-container" id="workspase-container">
        <div class="column column-left">
            <div class="explorer-title">
                <img src="imgs/icon/explorer.svg" alt="">
                <p>EXPLORER</p>
            </div>
            <div class="explorer-subtitle">
                <p>Planning</p>
            </div>
            <div class="planning-buttons">
                <ul>
                    <li class="plannig-button"><a href=""><img src="imgs/icon/board.svg" alt="">Board</a></li>
                    <li class="plannig-button"><a href=""><img src="imgs/icon/backlog.svg" alt="">Backlog</a></li>
                    <li class="plannig-button"><a href=""><img src="imgs/icon/add-column.svg" alt="">Add Column</a></li>
                </ul>
            </div>
        </div>
        
        <div class="divider"></div>
        <div class="column column-right">
            <div class="explorer-title">
                <p>Project:</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
